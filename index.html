<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dune Awakening – Schematics Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Dune Awakening — Unique Schematics</h1>
    <div class="controls">
      <input id="search" type="search" placeholder="Search title or notes…" />
      <button id="toggleHideOwned">Hide Owned</button>
      <button id="exportOwned">Export Owned CSV</button>
      <input id="importOwned" type="file" accept=".csv,text/csv" style="display:none" />
      <button id="importOwnedBtn" title="Import an exported owned_schematics.csv">Import Owned CSV</button>
    </div>
  </header>

  <main>
    <table id="grid">
      <thead>
        <tr>
          <th>Owned</th>
          <th></th>
          <th id="titleHeader" style="cursor:pointer;">Title ▲▼</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>
  <script src="app.js"></script>
</body>
</html>
